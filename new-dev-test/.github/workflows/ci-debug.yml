name: "CI Debug - Binary Search"

# Trigger on all pushes and pull requests
on:
  push:
    branches: [main, develop, "release/*"]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: "0 2 * * *"

# Environment configuration
env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"
  POSTGRES_VERSION: "15"
  REPORT_DIR: "test-reports/${{ github.run_id }}"
  CACHE_VERSION: "v1"

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # STAGE 1: Environment Setup and Validation
  # ============================================================================

  environment-check:
    name: "ğŸ” Environment Validation"
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.versions.outputs.python }}
      node-version: ${{ steps.versions.outputs.node }}
    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: "ğŸ”§ Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: "ğŸ“¦ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: "ğŸ” Validate Environment"
        id: versions
        run: |
          echo "python=$(python --version)" >> $GITHUB_OUTPUT
          echo "node=$(node --version)" >> $GITHUB_OUTPUT
          make check

      - name: "ğŸ“Š System Information"
        run: |
          echo "### System Information" >> $GITHUB_STEP_SUMMARY
          echo "- **OS**: $(uname -s) $(uname -r)" >> $GITHUB_STEP_SUMMARY
          echo "- **Python**: $(python --version)" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js**: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- **CPU Cores**: $(nproc)" >> $GITHUB_STEP_SUMMARY
          echo "- **Memory**: $(free -h | grep Mem | awk '{print $2}')" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # STAGE 2: Code Quality and Static Analysis
  # ============================================================================

  code-quality:
    name: "ğŸ¨ Code Quality Checks"
    needs: environment-check
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: "ğŸ“¦ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: "ğŸ”— Restore Python Cache"
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            venv
          key: ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-

      - name: "ğŸ“¦ Install Dependencies"
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install ruff black isort flake8 mypy bandit

      - name: "ğŸ¨ Format Check (Python)"
        run: |
          source venv/bin/activate
          echo "### Python Formatting" >> $GITHUB_STEP_SUMMARY
          ruff format --check . || echo "âŒ Formatting issues found" >> $GITHUB_STEP_SUMMARY
          black --check . || echo "âŒ Black formatting issues" >> $GITHUB_STEP_SUMMARY
          isort --check-only . || echo "âŒ Import sorting issues" >> $GITHUB_STEP_SUMMARY

      - name: "ğŸ” Lint Python Code"
        run: |
          source venv/bin/activate
          echo "### Python Linting" >> $GITHUB_STEP_SUMMARY
          ruff check . --output-format=github
          flake8 . --exclude=venv,node_modules,.git --statistics --format=html --htmldir=reports/flake8 || true

      - name: "ğŸ”’ Type Checking (Python)"
        run: |
          source venv/bin/activate
          mypy agents/ api/ coalitions/ --ignore-missing-imports --html-report reports/mypy || true

      - name: "ğŸ“¦ Frontend Quality Checks"
        working-directory: ./web
        run: |
          npm ci
          echo "### Frontend Quality" >> $GITHUB_STEP_SUMMARY
          npm run lint || echo "âŒ ESLint issues found" >> $GITHUB_STEP_SUMMARY
          npx tsc --noEmit || echo "âŒ TypeScript issues found" >> $GITHUB_STEP_SUMMARY

      - name: "ğŸ“Š Upload Quality Reports"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports-${{ github.run_id }}
          path: |
            reports/flake8/
            reports/mypy/

  # ============================================================================
  # STAGE 3: Security Scanning
  # ============================================================================

  security-scan:
    name: "ğŸ›¡ï¸ Security Analysis"
    needs: environment-check
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: "ğŸ“¦ Install Security Tools"
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install bandit safety pip-audit semgrep trufflehog3

      - name: "ğŸ” Secret Scanning"
        run: |
          echo "### Secret Scanning" >> $GITHUB_STEP_SUMMARY
          # Check for hardcoded secrets
          make check-secrets || echo "âš ï¸ Potential secrets found" >> $GITHUB_STEP_SUMMARY

          # Run trufflehog for deep secret scanning
          trufflehog3 --no-history --format json --output reports/trufflehog.json . || true

      - name: "ğŸ›¡ï¸ Dependency Vulnerability Scan"
        run: |
          source venv/bin/activate
          echo "### Dependency Security" >> $GITHUB_STEP_SUMMARY

          # Python dependencies
          pip-audit --format json --output reports/pip-audit.json || echo "âš ï¸ Python vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          safety check --json --output reports/safety.json || echo "âš ï¸ Known vulnerabilities in dependencies" >> $GITHUB_STEP_SUMMARY

      - name: "ğŸ”’ Static Security Analysis"
        run: |
          source venv/bin/activate
          echo "### Code Security Analysis" >> $GITHUB_STEP_SUMMARY

          # Bandit security scan
          bandit -r . -f json -o reports/bandit.json -ll -x './web,./tests,./venv' || echo "âš ï¸ Security issues found" >> $GITHUB_STEP_SUMMARY

          # Semgrep scan
          semgrep --config=auto --json --output=reports/semgrep.json . || true

      - name: "ğŸ“Š Frontend Security Scan"
        working-directory: ./web
        run: |
          npm audit --json > ../reports/npm-audit.json || echo "âš ï¸ npm vulnerabilities found" >> $GITHUB_STEP_SUMMARY

      - name: "ğŸ“¤ Upload Security Reports"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ github.run_id }}
          path: reports/

      - name: "ğŸš¨ Security Summary"
        if: always()
        run: |
          make security-check
          make security-scan || true

  # ============================================================================
  # STAGE 4: Build Verification
  # ============================================================================

  build-verification:
    name: "ğŸ”¨ Build Verification"
    needs: [code-quality, security-scan]
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Build Environment"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: "ğŸ“¦ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: "ğŸ”¨ Backend Build Verification"
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements-ci.txt

          # Compile Python files
          python -m py_compile api/main.py
          python -m compileall agents/ api/ coalitions/ -q

      - name: "ğŸ¨ Frontend Production Build"
        working-directory: ./web
        run: |
          npm ci
          NODE_ENV=production npm run build

          # Verify build output
          test -d .next || exit 1
          echo "âœ… Frontend build successful" >> $GITHUB_STEP_SUMMARY

      - name: "ğŸ“¦ Create Build Artifacts"
        run: |
          mkdir -p dist
          # Package backend
          tar -czf dist/backend.tar.gz --exclude=venv --exclude=node_modules --exclude=.git .
          # Package frontend
          cd web && tar -czf ../dist/frontend.tar.gz .next public package.json

      - name: "ğŸ“¤ Upload Build Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.run_id }}
          path: dist/
          retention-days: 7

  # ============================================================================
  # STAGE 5: Testing Suite - Adding back unit-tests
  # ============================================================================

  unit-tests:
    name: "ğŸ§ª Unit Tests"
    needs: environment-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: "ğŸ“¦ Install Dependencies"
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements-ci.txt
          pip install pytest-xdist  # For parallel testing

      - name: "ğŸ§ª Run Unit Tests"
        run: |
          source venv/bin/activate
          mkdir -p ${{ env.REPORT_DIR }}

          PYTHONPATH="." pytest tests/unit/ \
            --cov=agents --cov=api --cov=coalitions \
            --cov-report=xml:${{ env.REPORT_DIR }}/coverage.xml \
            --cov-report=html:${{ env.REPORT_DIR }}/coverage-html \
            --junit-xml=${{ env.REPORT_DIR }}/junit.xml \
            -n auto \
            -v

      - name: "ğŸ“Š Upload Test Results"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-py${{ matrix.python-version }}-${{ github.run_id }}
          path: ${{ env.REPORT_DIR }}/

  integration-tests:
    name: "ğŸ”— Integration Tests"
    needs: unit-tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: freeagentics_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: "ğŸ“¦ Install Dependencies"
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements-ci.txt

      - name: "ğŸ”— Run Integration Tests"
        env:
          DATABASE_URL: "postgresql://postgres:testpass@localhost:5432/freeagentics_test"
          REDIS_URL: "redis://localhost:6379"
        run: |
          source venv/bin/activate
          mkdir -p ${{ env.REPORT_DIR }}

          PYTHONPATH="." pytest tests/integration/ \
            --junit-xml=${{ env.REPORT_DIR }}/integration-junit.xml \
            -v --tb=short

      - name: "ğŸ“Š Upload Integration Test Results"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results-${{ github.run_id }}
          path: ${{ env.REPORT_DIR }}/

