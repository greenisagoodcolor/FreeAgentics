name: Auto-Format Code

# Nemesis Committee Edition - Zero Tolerance with Auto-Fix
# Automatically format code on push/PR to maintain standards

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop, hardening/main]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-format:
    name: Auto Format Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install black isort ruff
      
      - name: Run Black formatter
        run: |
          echo "ðŸŽ¨ Running Black formatter..."
          black . --exclude='.archive|web|.venv|venv|node_modules'
      
      - name: Run isort
        run: |
          echo "ðŸ“¦ Sorting imports with isort..."
          isort . --skip-glob='**/venv/*' --skip-glob='**/node_modules/*' --skip-glob='**/.archive/*' --skip-glob='**/web/*'
      
      - name: Auto-fix with Ruff
        run: |
          echo "ðŸ”§ Auto-fixing with Ruff..."
          ruff check . --fix --exclude=.archive,web,.venv,venv || true
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "ðŸ¤– Auto-format: Apply Black, isort, and Ruff fixes

          This commit was automatically generated by the Nemesis Committee
          auto-format workflow to maintain zero-tolerance code standards.
          
          - Black formatting applied
          - Import sorting with isort
          - Ruff auto-fixes applied"
      
      - name: Push changes
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        run: |
          git push origin HEAD:${{ github.head_ref }}
      
      - name: Push changes (direct push)
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'push'
        run: |
          git push origin HEAD
      
      - name: Comment on PR
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **Auto-Format Applied**\n\nI\'ve automatically formatted the code to meet Nemesis Committee standards:\n- âœ… Black formatting\n- âœ… Import sorting with isort\n- âœ… Ruff auto-fixes\n\nPlease pull the latest changes to your local branch.'
            })