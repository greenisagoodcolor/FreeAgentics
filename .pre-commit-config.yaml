# Pre-commit configuration for FreeAgentics
# Run: pre-commit install
# Update: pre-commit autoupdate

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(web/|.*\.md$)
      - id: end-of-file-fixer
        exclude: ^(web/|.*\.md$)
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: ^(web/|docker-compose.*\.yml$)
      - id: check-json
        exclude: ^web/
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
        exclude: ^(web/|tests/|examples/)
      - id: check-ast
        exclude: ^web/
      - id: debug-statements
        exclude: ^(web/|tests/|examples/)

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=79, --skip-string-normalization]
        exclude: ^web/

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=79]
        exclude: ^web/

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=79", "--ignore=E203,W503,E501"]
        exclude: ^(web/|\.archive/)
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-pyyaml, types-setuptools, types-aiofiles, types-cachetools]
        exclude: ^(web/|tests/|examples/|\.archive/)
        args: [--ignore-missing-imports, --no-strict-optional, --python-version=3.12]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, --skip=B101,B601,B603]
        exclude: ^(web/|tests/|\.archive/)

  # Docker linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore=DL3008,DL3009,DL3015]

  # Frontend hooks (Node.js/TypeScript)
  - repo: local
    hooks:
      # TypeScript checking
      - id: typescript-check
        name: TypeScript check
        entry: bash -c 'cd web && npm run type-check'
        language: system
        files: ^web/.*\.(ts|tsx)$
        pass_filenames: false

      # ESLint
      - id: eslint
        name: ESLint
        entry: bash -c 'cd web && npm run lint'
        language: system
        files: ^web/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

      # Prettier formatting
      - id: prettier
        name: Prettier
        entry: bash -c 'cd web && npm run format'
        language: system
        files: ^web/.*\.(js|jsx|ts|tsx|json|css|md)$
        pass_filenames: false

  # Documentation
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.16
    hooks:
      - id: mdformat
        args: [--wrap=79]
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: ^(web/node_modules/|\.git/)

# Configuration for specific hooks
exclude: |
  (?x)^(
    \.archive/.*|
    \.git/.*|
    web/node_modules/.*|
    web/\.next/.*|
    web/out/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    \.mypy_cache/.*|
    .*\.pyc|
    .*\.pyo|
    .*\.egg-info/.*
  )$

# CI settings
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [typescript-check, eslint, prettier]  # Skip frontend checks in CI
  submodules: false
