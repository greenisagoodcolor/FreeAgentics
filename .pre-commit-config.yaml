# Simple pre-commit configuration for FreeAgentics
# Run: pre-commit install
# Note: This is a minimal setup focused on essential checks

repos:
  # Basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
        exclude: ^(docker-compose.*\.yml|k8s/.*\.yaml)$
      - id: check-json
      - id: debug-statements

  # Python formatting (using Ruff instead of multiple tools)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Simple type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(web/|tests/|examples/|scripts/)
        additional_dependencies: [types-requests]

# Global exclusions
exclude: |
  (?x)^(
    \.git/.*|
    \.venv/.*|
    venv/.*|
    node_modules/.*|
    \.next/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    \.mypy_cache/.*|
    \.archive/.*
  )$
